<iframe id="BVSubmissionFrame" name="BVSubmissionFrame" src="" style="visibility: hidden; position: absolute; left: -999px; top: -999px; width: 1px; height: 1px;"></iframe>
<script type="text/javascript" language="javascript">
/* My Account Cookie Start  */
var thisurls = location.href;
var thisbvdisplaycode = grabURL(thisurls, 'bvdisplaycode');
var thisbvproductid = grabURL(thisurls, 'bvproductid');
var thisbvcontenttype = grabURL(thisurls, 'bvcontenttype');
var thisbvauthenticateuser = grabURL(thisurls, 'bvauthenticateuser');
var thisbvpage = grabURL(thisurls, 'bvpage', 1);
var thissessionparams = grabURL(thisurls, 'sessionparams');
var thiscampaignid = grabURL(thisurls, 'campaignid');
var thisreturn = grabURL(thisurls, 'return');
var thisinnerreturn = grabURL(thisurls, 'innerreturn');
var thisuser = grabURL(thisurls, 'user');
thisbvpage = thisbvpage.replace('&bvdisplaycode='+thisbvdisplaycode,'');
thisbvpage = thisbvpage.replace('&bvproductid='+thisbvproductid,'');
thisbvpage = thisbvpage.replace('&bvcontenttype='+thisbvcontenttype,'');
thisbvpage = thisbvpage.replace('&bvauthenticateuser='+thisbvauthenticateuser,'');
var cj = new CookieJar({expires: 3600 * 24 * 1000, path: '/'});
cj.put("bvdisplaycode", thisbvdisplaycode);
cj.put("bvproductid", thisbvproductid);
cj.put("bvcontenttype", thisbvcontenttype);
cj.put("bvauthenticateuser", thisbvauthenticateuser);
cj.put("bvpage", thisbvpage);
cj.put("sessionparams", thissessionparams);
cj.put("campaignid", thiscampaignid);
cj.put("return", thisreturn);
cj.put("innerreturn", thisinnerreturn);
cj.put("bvuser", thisuser);

<venda_block label=29251,ustype!=R>
<venda_tpcomment>redirect to login</venda_tpcomment>
window.location = '<venda_codehttps>?ex=co_wizr-register&bsref=<venda_bsref>&htxt=<venda_htxt mode=make,bvreviews=1>';
</venda_block label=29251>
<venda_block label=29250,ustype=R>
var bvreviewerid = '&userid=<venda_usrfnbr>';

<venda_block label=292501,mode=value,<venda_sessionlanguage>!=de>var bvshare_key = 'swubRux2';</venda_block label=292501>
<venda_block label=292502,mode=value,<venda_sessionlanguage>=de>var bvshare_key = 'swubRux2';</venda_block label=292502>

var bvcurdate = 'date=<venda_time time=now,format=yyyymmdd>';
var bvuserid = bvcurdate + bvreviewerid;
var md5bvuserid = hex_md5(bvshare_key + bvuserid);
var hexbvuserid = bin2hex(bvuserid);
var encodeduserid = md5bvuserid + hexbvuserid;
if(typeof(BVisLoaded) == 'undefined') {var BVisLoaded = false;}
function BVsubmissionCheckLoadState(bvErrorMsg){ 
	if(!BVisLoaded){
		document.getElementById('BVSubmissionFrame').src="";
		document.getElementById('BVSubmissionContainer').innerHTML = bvErrorMsg;
	}
}
function bvLoadRRSubmission(){
	var bvoice_user = encodeduserid;
	var bvErrorMsg = 'Review Submission Currently Unavailable';
	var bvPageMatch = /[?&]bvpage=([^&#]+)/.exec(window.location.search);
	var bvPage = bvPageMatch ? decodeURIComponent(bvPageMatch[1]) : null;
	var bvRegex = new RegExp('^' + window.location.protocol + '\/\/([A-Za-z0-9-.]+[.])?' + document.domain + '\/');
	if(bvPage && bvRegex.test(bvPage)) {
		BVisLoaded = false;
		document.getElementById('BVSubmissionFrame').src = bvPage.replace(/__USERID__/, bvoice_user);
		setTimeout("BVsubmissionCheckLoadState(\"" + bvErrorMsg + "\")", 15000);
	} else { 
		document.getElementById('BVSubmissionContainer').innerHTML = bvErrorMsg;
	}
}
bvLoadRRSubmission();
</venda_block label=29250>
</script>
