    <div id="<venda_field>results" class="collateresults <venda_field>Box viewScroll">
      <venda_block label=default,field!=price>                
        <div class="collatedresult showviewall <venda_field>collateresult<venda_block label=cbcss,field=brand> multirefine</venda_block label=cbcss> refine_<venda_field>">

          <p class="toggleviewall" style="display: none;">
            <a href="#">
              <span class="viewmorerefinements"><venda_text id=site.search_results.refine.viewall></span>
              <span class="viewlessrefinements" style="display: none;"><venda_text id=site.search_results.refine.viewless></span>
            </a>
          </p>
        </div>
      </venda_block label=default>

      <venda_block label=rangeslider,field=price>

    </div>
  </div>

  </venda_block label=resultsnotcatref>
</venda_detblock_facets>
