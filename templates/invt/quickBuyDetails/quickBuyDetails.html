<script type="text/javascript">
//Display preorder by default if all attributes on preorder
jQuery(document).ready(function(){
	jQuery('#showminicart').contents().unwrap();
	var today = <venda_dateformat type=digit,format=yyyymmdd,suffix=0,date=now>;
	var allpo = 0;
	var attlength = attributeData.length;
		for (var i = 0; i < attributeData.length; i++) {
			var attpodate = parseInt(attributeData[i].detail.atretayr + attributeData[i].detail.atretamn + attributeData[i].detail.atretady, 10);
			if (attpodate > today){
				allpo++;
			} else {
				break;
			}
		};
	if(allpo == attlength) {
		jQuery('#addproduct').attr('src','<venda_entmediaadd>/ebiz/<venda_bsref>/resources/images/<venda_sessionlanguage>/bt_backorder.gif');
	};
	<venda_block label=1094,mode=value,<venda_invtatrminsubsell>!=<venda_invtatrmaxsubsell>>
	//Change price to reflect image
	var priceImage = function() {
		var prodColour = jQuery('.swatch a.selected img').attr('alt');
		var currentPrice = [];
		for (var i = 0; i < attributeData.length; i++) {
			if (attributeData[i].detail.atr1 == prodColour) {
				currentPrice.push(attributeData[i].detail.atrsell);
			}
		}
		var maxPrice = Math.max.apply(Math, currentPrice).toFixed(2);
		var minPrice = Math.min.apply(Math, currentPrice).toFixed(2);
		if (minPrice == maxPrice) {
		jQuery('#attr-sellprice').html('&pound;' + minPrice);
		} else {
			jQuery('#attr-sellprice').html('&pound;' + minPrice + ' to &pound;' + maxPrice);
		}
	};
	priceImage();
	jQuery('.attribute_att1 .swatch').click(function() {
		if (jQuery('.attribute_att2 li a.selected').length == 0) {
		priceImage();
		} 
	});
	</venda_block label=1094>
	jQuery('#addproduct').click(function() {
		var currProdIm = jQuery('.jqzoom').attr('href').replace('uk-zoom-5x$', 'uk_category_thumb$');
		jQuery('.currentprod').html(currProdIm);
		if(jQuery('.attribute_att2 li a.selected').length == 0) {
			return false;
		} else {
		getSupplyid();
		var fbuy = $("input#fbuy").val(); 
		var fivref = $("input#fivref").val(); 
		var fhtxt = $("input#fhtxt").val(); 
		var fatt1 = $("input#fatt1").val(); 
		var fatt2 = $("input#fatt2").val(); 
		var fset_oitemxoixtaddedproduct = $("input#fset_oitemxoixtaddedproduct_<venda_invtref>").val();
		var fqty = $("input#qty").val(); 
  	var	dataString = 'bsref=anthropologie&log=22&mode=add&curpage=&next=&layout=qbresponse&ex=co_disp-shopc&buy=' + fbuy + '&page=addedtobasket&ivref=' + fivref + '&htxt=' + fhtxt + '&att1=' + fatt1 + '&att2=' + fatt2 + '&set_oitemxoixtaddedproduct_<venda_invtref>=' + fset_oitemxoixtaddedproduct + '&qty=' + fqty;
		jQuery('#productdetail').html('<img src="/content/ebiz/anthropologie/resources/images/signin_loader.gif" alt="loading" class="loading">');
	  	jQuery.ajax({
    	url: 'http://www.anthropologie.eu/bin/venda',
    	data: dataString,
    	success: function(data) {
    		jQuery('#productdetail').html(data);
    		var timedClose = setTimeout("jQuery('.loadhere').dialog('close')", 3000);
				var itemNum = parseInt(jQuery('#updateItems').html().replace(/[A-Za-z$-]/g, ""));
				itemNum += parseInt(fqty);
				if(jQuery('.results .error').html().length == 0) {
					if(itemNum == 1) {
						jQuery('#updateItems').html(itemNum + " item");
					} else {
						jQuery('#updateItems').html(itemNum + " items");
					}
				}
				jQuery('.loadhere').html();
    	}
  	});
		return false;
		}
	});
	jQuery('#returnhere').val(jQuery('.ui-dialog-title').html());
});
function getSupplyid(){
	var slotfield = "<venda_block label=111,invtivtype=accessories,invtivtype=apparel,invtivtype=shoes,invtivtype=home,invtivtype=family,invtivtype=giftcard,operator=or>_b</venda_block label=111><venda_block label=112,invtivtype!=accessories,invtivtype!=apparel,invtivtype!=shoes,invtivtype!=home,invtivtype!=family,invtivtype!=giftcard>_a</venda_block label=112>";
	var suplyfield = "<venda_invtsuplsku>_";
	var oixtImageUrl;
	for (var each in attributeData) {
		if (typeof(attributeData[each].attr) == "object"){
			var atrsupplyfield = jQuery('#productdetail-att1 a.selected').attr("title");
			if (attributeData[each].attr.att1 == atrsupplyfield){
				oixtImageUrl = suplyfield+attributeData[each].detail.atrsuplsku+slotfield;
				document.form.set_oitemxoixtaddedproduct_<venda_invtref>.value = oixtImageUrl;
			}
		}
	}
}
</script>
