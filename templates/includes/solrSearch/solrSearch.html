<script type="text/javascript">
function checkFormGN() {
var searchForm = document.formsolrsearch;
var hasValue=0;
 
for(i=0;i<(searchForm.elements.length);i++){
	if((searchForm.elements[i].type == "select-one") && (searchForm.elements[i].options[searchForm.elements[i].selectedIndex].value!="")){
		hasValue=1;
	}else if((searchForm.elements[i].type == "text") && (searchForm.elements[i].value!="")){
		hasValue=1;
	}
}
 
if(hasValue!=1){
	alert("Please enter a search query.");
	searchForm.q.focus();
	} else { searchForm.submit(); }
}
 
function checkFieldGN(formName, field, defaultStr) {
	if (eval('document.'+formName+'.'+field+'.value=="'+defaultStr+'"')) {
		eval('document.'+formName+'.'+field+'.value=""');
	}
}
</script>
<div class="solr-search"> 

<form id="solrsearch" onsubmit="checkFieldGN('formsolrsearch','q','Search'); checkFormGN(); return(false);" id="formsolrsearch" name="formsolrsearch" action="/search">

<fieldset> 
  <input class="solr-textfield" type="text" onclick="if (this.value=='Search'){this.value='';}" value="" size="20" id="q" name="q"> 
</fieldset> 

<input type="submit" class="solr-submit" onclick="if (q.value=='Search'){q.value='';}" value="" name="searchsubmit"> 

</form>
</div>
