<venda_tpcomment>
  <!-- Use for Login Type A, B - If any changes committing to venda-support
  made to this template, please also change to the clone templates, registered
  and notregistered templates -->
</venda_tpcomment>
<fieldset class="dontFloat f-loginiam">
  <legend class="loginiam">
    <venda_text id=site.sign_in.legend.i_am>
  </legend>
  <span class="notregister">
    <venda_block label=702,mode=value,<venda_setting type=ebiz,name=setlogindisplaytype>!=a>
      <h2>
        <venda_text id=site.sign_in.heading.newcustomer>
      </h2>
    </venda_block label=702>
    <div class="notregistertxt" style="padding-left:20px !important;">
      <venda_text id=site.login.password.change.region.alert>
    </div>
    <div class="notregisterinput">
      <input type="radio" name="registered" id="notRegistered" value="0" checked>
      <label for="notRegistered" class="dontFloat">
        <venda_text id=site.sign_in.label.not_registered>
      </label>
    </div>
    <venda_block label=653,workflow=shopcart>
    <div class="notregisterinput">
      <input type="radio" name="registered" id="guestRegistered" value="0">
      <label for="guestRegistered" class="dontFloat">
        <venda_text id=site.sign_in.label.guest_checkout>
      </label>
    </div>
    <div class="guestcheckouttxt" style="padding-left:20px !important;">
    	<venda_text id=site.login.guest.benefits.intro>
      <ul>
      	<li><venda_text id=site.login.guest.benefits.first></li>
        <li><venda_text id=site.login.guest.benefits.second></li>
        <li><venda_text id=site.login.guest.benefits.third></li>
      </ul>
    </div>
    </venda_block label=653>
  </span>
  <div class="registered">
    <venda_block label=703,mode=value,<venda_setting type=ebiz,name=setlogindisplaytype>!=a>
      <h2>
        <venda_text id=site.sign_in.heading.returningcustomer>
          <span></span>
      </h2>
    </venda_block label=703>
    <input type="radio" name="registered" id="alreadyRegistered" value="1">
    <label for="alreadyRegistered" class="dontFloat">
      <venda_text id=site.sign_in.label.registered_with>
    </label>
    <label for="password" id="lLoginPassword" class="dontFloat" title="<venda_text id=site.password.label.title_text>">
      <venda_text id=site.sign_in.label.my_password>
    </label>
    <input type="password" name="password" id="password" size="25" maxlength="30"
    onfocus="jQuery('.registered input').prop('checked', true);">
    <venda_block label=703,mode=value,<venda_setting type=ebiz,name=setlogindisplaytype>=b>
      <div class="forgottenpassword">
        <a href="<venda_passcode>"><venda_text id=site.sign_in.forgotten_password></a>
      </div>
    </venda_block label=703>
  </div>
  <div id="buttons">
	  <input type="image" src="<venda_entmediaadd>/ebiz/<venda_bsref>/resources/images/<venda_sessionlanguage>/bt_submit2.jpg" alt="<venda_text id=site.button.submit>" class="right">
	</div>
</fieldset>
